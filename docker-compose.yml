version: '3.3'
services:
   app:
     image: "$DOCKER_REG/$IMAGE_NAME:$BUILD_TAG"
   db:
     image: mysql:5.7
     volumes:
       - dbdata:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: training-app
   phpmyadmin:
     depends_on:
       - db
     image: phpmyadmin/phpmyadmin
     ports:
       - "$PHPMYADMIN_PORT:80"
     restart: always
volumes:
    dbdata:
